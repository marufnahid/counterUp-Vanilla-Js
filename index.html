<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- vanilla js counter up -->
    <div class="counter-up">
  
          <!-- Must be use data-vanilla-counter attributes -->
          <span class="" data-vanilla-counter data-start-at="0" data-end-at="82" data-delay="0" data-format="{}">${}</span>
          <span class="percentage-sign">%</span> <!--You can use this span tag for showing percentage number-->
    </div>
  <!-- vanilla js counter up ends -->



   <script src="vanilla-counter.js"></script> <!--Add this vanilla js-->
   <script src="main.js"></script> <!--Initialize on main js -->

</body>
</html>
